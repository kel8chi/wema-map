<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web Map1 </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar for filters -->
    <div class="sidebar p-3">
        <h4>Web Map 1</h4>
        <div class="mb-3">
            <label for="categoryFilter" class="form-label">Filter by Category:</label>
            <select id="categoryFilter" class="form-select" aria-label="Filter by category">
                <option value="all">All</option>
                <option value="publication">Publications</option>
                <option value="event">Events</option>
                <option value="vendor">Vendors</option>
                <option value="service">Service Providers</option>
                <option value="waste">waste control</option>
                <option value="trending">trending</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="search" class="form-label">Search by Keyword:</label>
            <input type="text" id="search" class="form-control" placeholder="e.g., solar energy">
        </div>
        <button id="proximityBtn" class="btn btn-success">Find Vendors near Events</button>
    </div>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</body>
</html>
