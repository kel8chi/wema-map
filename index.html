<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div class="sidebar" id="sidebar">
        <button class="btn btn-secondary w-100 mb-2" id="toggleSidebar">Toggle Sidebar</button>
        <div class="mb-3" id="loginForm">
            <h5>Admin Login</h5>
            <form id="adminLoginForm">
                <div class="mb-2">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" required aria-label="Username">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" required aria-label="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="mb-3">
            <h5>Search Events</h5>
            <div class="input-group mb-2">
                <input type="text" id="aiQuery" class="form-control" placeholder="e.g., events near Abuja" aria-label="Search events">
                <button class="btn btn-primary" id="aiQueryBtn">Search</button>
            </div>
        </div>
        <div class="mb-3">
            <h5>Filter by Category</h5>
            <select id="categoryFilter" class="form-select" aria-label="Filter by category">
                <option value="all">All Categories</option>
                <option value="event">Event</option>
                <option value="vendor">Vendor</option>
                <option value="service">Service</option>
                <option value="waste">Waste</option>
                <option value="trending">Trending</option>
                <option value="publication">Publication</option>
                <option value="add-event" id="addEventOption" style="display: none;">Add New Event (Admin)</option>
            </select>
        </div>
        <div class="mb-3">
            <h5>Search by Keyword</h5>
            <input type="text" id="search" class="form-control" placeholder="Enter keyword" aria-label="Search by keyword">
        </div>
        <div class="mb-3" id="addEventSection" style="display: none;">
            <h5>Add New Event</h5>
            <form id="addEventForm">
                <div class="mb-2">
                    <label for="eventTitle" class="form-label">Title:</label>
                    <input type="text" id="eventTitle" class="form-control" required aria-label="Event title">
                </div>
                <div class="mb-2">
                    <label for="eventCategory" class="form-label">Category:</label>
                    <select id="eventCategory" class="form-select" required aria-label="Event category">
                        <option value="event">Event</option>
                        <option value="vendor">Vendor</option>
                        <option value="service">Service</option>
                        <option value="waste">Waste</option>
                        <option value="trending">Trending</option>
                        <option value="publication">Publication</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="eventDescription" class="form-label">Description:</label>
                    <textarea id="eventDescription" class="form-control" aria-label="Event description"></textarea>
                </div>
                <div class="mb-2">
                    <label for="eventLink" class="form-label">Link (optional):</label>
                    <input type="url" id="eventLink" class="form-control" aria-label="Event link">
                </div>
                <div class="mb-2">
                    <label for="eventDate" class="form-label">Date (optional):</label>
                    <input type="date" id="eventDate" class="form-control" aria-label="Event date">
                </div>
                <div class="mb-2">
                    <label for="eventLocation" class="form-label">Location:</label>
                    <input type="text" id="eventLocation" class="form-control" placeholder="e.g., Abuja" required aria-label="Event location">
                </div>
                <button type="submit" class="btn btn-primary">Add Event</button>
            </form>
        </div>
        <div class="mb-3">
            <h5>Recommendations</h5>
            <div id="recommendation" class="alert alert-info" style="display: none;">
                <p id="recommendationText"></p>
            </div>
        </div>
        <button class="btn btn-secondary w-100 mb-2" id="proximityBtn">Find Nearby Vendors</button>
        <button class="btn btn-secondary w-100" id="themeToggle">Switch to Dark Theme</button>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
