<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Services Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div id="map" class="map-container"></div>
    <div class="sidebar" id="sidebar" role="complementary" aria-label="Map Controls">
        <button class="btn btn-primary w-100 mb-2" id="toggleSidebar" aria-expanded="false" aria-controls="sidebarContent">
            <i class="bi bi-list"></i> Map Controls
        </button>
        <div class="sidebar-content collapse" id="sidebarContent">
            <h5 class="mb-3">Filter by Category</h5>
            <select id="categoryFilter" class="form-select mb-3" aria-label="Filter by category">
                <option value="all">All Categories</option>
                <option value="publication">Publication</option>
                <option value="event">Event</option>
                <option value="vendor">Vendor</option>
                <option value="service">Service</option>
                <option value="waste">Waste</option>
                <option value="trending">Trending</option>
            </select>
            <h5 class="mb-3">Theme</h5>
            <select id="themeSelect" class="form-select mb-3" aria-label="Select theme">
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
            </select>
            <h5 class="mb-3">Legend</h5>
            <ul class="list-unstyled legend">
                <li><span class="dot" style="background: #ff7800;"></span> Publication</li>
                <li><span class="dot" style="background: #00ff00;"></span> Event</li>
                <li><span class="dot" style="background: #0000ff;"></span> Vendor</li>
                <li><span class="dot" style="background: #ff00ff;"></span> Service</li>
                <li><span class="dot" style="background: #800080;"></span> Waste</li>
                <li><span class="dot" style="background: #ff0000;"></span> Trending</li>
            </ul>
        </div>
    </div>
    <div id="errorMessage" class="alert alert-danger position-fixed top-0 end-0 m-2" style="display: none;" role="alert"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    <!-- Turf.js -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7.1.0/turf.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- App Script -->
    <script src="script.js"></script>
</body>
</html>
